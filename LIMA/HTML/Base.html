<!-- Estrutura base html -->

<!DOCTYPE html><!--Define que o arquivo é uma pág web html-->
<html lang="en"><!--Idioma do código-->
<head><!--Cabeçalho/Config da pág-->
    <meta charset="UTF-8"><!--Forma de escrita/dicionário-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Força o navegador a renderizar com a versão mais recente do IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Torna o site adaptável ao tamanho da tela do usuário-->
    <title>Document</title> <!--Título que aparece no navegador/barra de títulos (aquela aba)-->
</head><!--Fim da head-->
<body><!--Corpo da pág-->
    <!--Aqui ficará todo o conteúdo da pág-->
</body><!--Fim do body-->
</html><!--Fim html-->

<!--
    Algumas tags

h1, h2,...h6 -> Usado para títulos e subtítulos.
p -> Parágrafo.
p align="center, right, left ou justify" -> Alinha o conteúdo do parágrafo.
"b", "i" e "u" -> Negrito, itálico e sublinhado respectivamente
strong -> Dá mais ênfase no texto em negrito.
em -> Dá mais ênfase no texto em itálico.
s -> strike (passa um traço sobre o texto).
br -> Quebra de linha.
a href -> Link.
li -> Lista.
ol -> Lista ordenada.
ul -> Lista não ordenada.
font "color, size ou face" -> Altera cor, tamanho e estilo da fonte respectivamente.
center -> Alinha qualquer objeto/texto.
abbr -> Mostra o significado de uma sigla.
meta -> Fica sempre dentro da tag head e são metadados sobre a pág.
img -> Imagem.
alt -> Descrição da imagem caso ela não carregue ou p/ acessibilidade.
menu -> Menu com lista de itens.
table -> Cria uma tabela.
tr -> Linha da tabela.
th -> Coluna do cabeçalho da tabela.
td -> Coluna do corpo da tabela
caption -> Legenda da tabela.
form -> Formulário.
input -> Caixa de entrada de dados.
audio -> add conteúdo de som
video -> add conteúdo de vídeo

-->
